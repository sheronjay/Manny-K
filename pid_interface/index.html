<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Interface</title>
    <script>

        let live = false;

        function updateValue(sliderId, inputId, value) {
            if (live) {
                makeWebRequest(sliderId, value);
            }
            document.getElementById(sliderId).value = value;
            document.getElementById(inputId).value = value;
        }

        function makeWebRequest(sliderId, value) {
            fetch(`http://192.168.8.114:80/write?${sliderId}=${value}`, {
                method: 'GET',
                mode: 'no-cors'
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function fetchValues() {
            fetch('http://192.168.8.114:80/read', {
                method: 'GET',
                mode: 'no-cors'
            })
                .then(response => response.text())
                .then(data => {
                    updateValue('slider1', 'input1', data.slider1);
                    updateValue('slider2', 'input2', data.slider2);
                    updateValue('slider3', 'input3', data.slider3);
                })
                .catch(error => console.error('Error:', error));
        }

        function togleLive() {
            live = !live;

            if (live) {
                document.getElementById('liveButton').innerText = 'Stop Live';
            } else {
                document.getElementById('liveButton').innerText = 'Go Live';
            }
        }

        function updateAllValues() {
            makeWebRequest('slider1', document.getElementById('input1').value);
            makeWebRequest('slider2', document.getElementById('input2').value);
            makeWebRequest('slider3', document.getElementById('input3').value);
        }

        // window.onload = fetchValues;



    </script>
</head>

<body>
    <div>
        <button onclick="fetchValues()">Refresh</button>
        <button id="liveButton" onclick="togleLive()">Go Live</button>
        <button onclick="updateAllValues()">Update</button>
    </div>
    <div>
        <label for="slider1">Slider 1:</label>
        <input type="range" id="slider1" min="0" max="5" step="0.01" value="1"
            oninput="updateValue('slider1', 'input1', this.value)">
        <input type="number" id="input1" min="0" max="5" step="0.01" value="1"
            oninput="updateValue('slider1', 'input1', this.value)">
    </div>
    <div>
        <label for="slider2">Slider 2:</label>
        <input type="range" id="slider2" min="0" max="5" step="0.01" value="0"
            oninput="updateValue('slider2', 'input2', this.value)">
        <input type="number" id="input2" min="0" max="5" step="0.01" value="0"
            oninput="updateValue('slider2', 'input2', this.value)">
    </div>
    <div>
        <label for="slider3">Slider 3:</label>
        <input type="range" id="slider3" min="0" max="5" step="0.01" value="0"
            oninput="updateValue('slider3', 'input3', this.value)">
        <input type="float" id="input3" min="0" max="5" step="0.01" value="0"
            oninput="updateValue('slider3', 'input3', this.value)">
    </div>
</body>

</html>
