<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Interface</title>
    <style>
        .item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Interface</h1>
    <div id="items"></div>
    <script>
        const ws = new WebSocket('ws://192.168.8.114:80');

        ws.onopen = () => {
            console.log('WebSocket is connected');
            ws.send(JSON.stringify({ action: 'read' }));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.action === 'read') {
                displayItems(data.items);
            }
        };

        function displayItems(items) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <label for="item-${index}">${item.name}: </label>
                    <input type="number" id="item-${index}" value="${item.value}" step="0.01">
                    <button onclick="updateItem(${index})">Update</button>
                `;
                itemsContainer.appendChild(itemDiv);
            });
        }

        function updateItem(index) {
            const input = document.getElementById(`item-${index}`);
            const value = parseFloat(input.value);
            ws.send(JSON.stringify({ action: 'write', index: index, value: value }));
        }
    </script>
</body>
</html>
